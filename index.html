<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
 
    <div id="login-area">
      <h1 class="text-center">Welcome to My-Bank</h1>
     
      <div class="submit-area" id="form">
        <h4>Login</h4>
        <input type="email" placeholder="Email" class="form-control" /><br />
        <input
          type="password"
          placeholder="Password"
          class="form-control"
        /><br />
        <button id="login" class="btn btn-success">login</button>
      </div>
    </div>
   
    <div id="transaction-area">
       <div class="row">
        
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
       
        <div class="col-md-4">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
           </div>
        </div>
       
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>

    </div>
    </div>
   
    <div id="secound-transaction">
    <div class="row">

    <div class="col-md-6">
       <div class="submit-area">
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ deposit you want to deposit"><br>
        <button id="addDeposit" class="btn btn-success">deposit</button>
       </div>
    </div>

    <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ withdraw you want to withdraw"><br>
        <button id="addWithdraw" class="btn btn-success">widthdraw</button>
       </div>
    </div>

    </div>

  </div>
   
   <script>
      var loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        var loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        var transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = "block";

        var secoundTransaction = document.getElementById('secound-transaction');
        secoundTransaction.style.display = 'block';
      });
      

          var depositBtn = document.getElementById("addDeposit");
          depositBtn.addEventListener("click",function (){
          var depositNumber =getInput("depositAmount");

          updateSpanText("currentDeposit",depositNumber);
          updateSpanText("currentBalance",depositNumber);
          document.getElementById("depositAmount").value ="";
      })

      var withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function() {
           var withdrawNumber = getInput("withdrawAmount");
           updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = ""
        });

        function updateSpanText(id,addedNumber) {
          var current = document.getElementById(id).innerText;
          var currentNumber = parseFloat(current);
          var totalAmount = addedNumber + currentNumber;
          document.getElementById(id).innerText = totalAmount;
      }
      

      function getInput(id) {
          var amount = document.getElementById(id).value;
          var amountNumber = parseFloat(amount); 
          return amountNumber;
      }
     
     

    </script>
  </body>
</html>
